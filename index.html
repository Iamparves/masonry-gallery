<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="spinner"></div>
      <span id="loading-msg">Loading</span>
    </div>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="title">Gallery</h1>
        </div>
      </section>
      <section class="gallery">
        <div class="container">
          <div class="grid">
            <!-- Columns -->
            <div class="grid-col grid-col--1"></div>
            <div class="grid-col grid-col--2"></div>
            <div class="grid-col grid-col--3"></div>
            <div class="grid-col grid-col--4"></div>

            <!-- Items -->
            <div class="grid-item"><img src="img/forest-01.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-02.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-03.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-04.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-05.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-06.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-07.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-08.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-09.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-10.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-11.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-12.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-13.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-14.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-15.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-16.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-17.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-18.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-19.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-20.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-21.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-22.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-23.jpg" alt="" /></div>
            <div class="grid-item"><img src="img/forest-24.jpg" alt="" /></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/colcade@0/colcade.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
